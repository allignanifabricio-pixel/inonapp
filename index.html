<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuenta Corriente</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.container {
  padding: 10px;
}

/* ===== FILA CONTABLE ===== */
.mov {
  background: #fff;
  border-bottom: 1px solid #ccc;
  padding: 6px 4px;
  white-space: nowrap; /* clave */
  font-size: 14px;
}

/* ===== COLUMNAS ===== */
.col {
  display: inline-block; /* IMPOSIBLE DE APILAR */
  vertical-align: middle;
}

.fecha   { width: 70px; }
.detalle { width: 140px; overflow: hidden; text-overflow: ellipsis; }
.debito  { width: 80px; text-align: right; color: #c62828; }
.credito { width: 80px; text-align: right; color: #2e7d32; }

/* ===== FORM ===== */
input, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 6px;
  font-size: 16px;
}
</style>
</head>

<body>
<div class="container">

  <input type="month" id="mes">
  <input type="date" id="fecha">
  <input type="text" id="detalle" placeholder="Detalle">
  <input type="number" id="debito" placeholder="Débito">
  <input type="number" id="credito" placeholder="Crédito">
  <button onclick="agregar()">Agregar movimiento</button>

  <div id="lista"></div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("cc")) || [];

const mesSel = document.getElementById("mes");
const hoy = new Date();
mesSel.value = `${hoy.getFullYear()}-${String(hoy.getMonth()+1).padStart(2,'0')}`;

function agregar() {
  if (!fecha.value || !detalle.value) return;

  const f = new Date(fecha.value);

  data.push({
    f: fecha.value,
    d: detalle.value,
    deb: +debito.value || 0,
    cre: +credito.value || 0,
    m: f.getMonth(),
    y: f.getFullYear()
  });

  localStorage.setItem("cc", JSON.stringify(data));
  detalle.value = debito.value = credito.value = "";
  render();
}

function render() {
  lista.innerHTML = "";
  const [y, m] = mesSel.value.split("-").map(Number);

  data.forEach(x => {
    if (x.y === y && x.m === m - 1) {
      lista.innerHTML += `
        <div class="mov">
          <span class="col fecha">${fmtFecha(x.f)}</span>
          <span class="col detalle">${x.d}</span>
          <span class="col debito">${x.deb ? fmt(x.deb) : ""}</span>
          <span class="col credito">${x.cre ? fmt(x.cre) : ""}</span>
        </div>`;
    }
  });
}

function fmt(n) {
  return n.toLocaleString("es-AR");
}

function fmtFecha(f) {
  return new Date(f).toLocaleDateString("es-AR", {
    day: "2-digit",
    month: "2-digit",
    year: "2-digit"
  });
}

mesSel.onchange = render;
render();
</script>
</body>
</html>
