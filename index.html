<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresos y Gastos</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<header>
  <h1 id="mes"></h1>
</header>

<main id="contenido">
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Detalle</th>
        <th>Crédito</th>
        <th>Débito</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <div class="saldo">
    Saldo: $<span id="saldo">0</span>
  </div>
</main>

<button id="agregar">＋</button>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <input id="fecha" placeholder="dd/mm/aa">
    <input id="detalle" placeholder="Detalle">
    <input id="credito" type="number" placeholder="Crédito">
    <input id="debito" type="number" placeholder="Débito">
    <button onclick="guardar()">Guardar</button>
    <button onclick="cerrar()">Cancelar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
